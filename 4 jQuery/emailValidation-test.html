<!DOCTYPE html>

<html>

    <head>

        <title>Email Validation 2</title>

        <style type = "text/css">

            #container
            {
                width: 1325px;
                margin: 0 auto;
            }

            label
            {
                font-size: 26px;
                position: relative;
                height: 30px;
                width: 250px;
                float: left;
            }

            input
            {
                height: 30px;
                width: 250px;
                font-size: 20px;
            }

            .margin
            {
                margin-bottom: 20px;
            }

            #signUpButton
            {
                margin-left: 250px;
                width: 100px;
                font-size: 20px;
            }

            #errorMessageBox
            {
                color: red;   
            }

        </style>

        <script src = "jquery.js"></script>

    </head>

    <body>
        
        <div id = "leftContainer">
        
            
        
        </div>

        <div id = "container">

            <div id = "errorMessageBox"></div>

            <div class = "margin">

                <label for = "email">Email:</label>
                <input type = "text" id = "email" name = "email" placeholder = "Ex: abc123@gmail.com">

            </div>

            <div class = "margin">

                <label for = "phone">Phone:</label>
                <input type = "text" id = "phone" name = "phone" placeholder = "Ex: 0123456789">

            </div>

            <div class = "margin">

                <label for = "password">Password:</label>
                <input type = "password" id = "password" name = "password">

            </div>

            <div class = "margin">

                <label for = "confirmPassword">Confirm Password:</label>
                <input type = "password" id = "confirmPassword" name = "confirmPassword">

            </div>

            <div class = "margin">

                <button type = "submit" id = "signUpButton">Sign Up</button>

            </div>

            <script type = "text/javascript">

                var emailRegex = /^[A-Za-z0-9-_.]+@[A-Za-z.-_]+\.[A-Za-z]{3,4}$/

                var phoneRegex = /^[+\s]{0,1}[0-9]{0,3}[(]{0,1}[-\s]{0,1}[0-9]{3}[)]{0,1}[-\s]{0,1}[0-9]{3}[-\s]{0,1}[0-9]{4}$/

                var errorMessage = "";

                var emptyInput = "";

                $("#signUpButton").click(function(){

                    if($("#email").val() == "")
                    {
                        emptyInput += "Email is missing.<br>";
                    }

                    if($("#phone").val() == "")
                    {
                        emptyInput += "Phone is missing.<br>";
                    }

                    if($("#password").val() == "")
                    {
                        emptyInput += "Password is missing.<br>";
                    }

                    if($("#confirmPassword").val() == "")
                    {
                        emptyInput += "Confirm password is missing.";
                    }

                    if(emptyInput != "")
                    {
                        errorMessage += "<p>Following fields are missing: </p>" + emptyInput;
                    }

                    if(!($("#email").val().match(emailRegex)))
                    {
                        errorMessage += "<p>Please type a valid email.</p>";
                    }

                    if(!($("#phone").val().match(phoneRegex)))
                    {
                        errorMessage += "<p>Please type a valid phone number.</p>";
                    }

                    if(!($("#password").val() == $("#confirmPassword").val()))
                    {
                        errorMessage += "<p>Please make sure that you typed the same password correctly.";
                    }

                    if(errorMessage != "")
                    {
                        $("#errorMessageBox").html(errorMessage);
                    }
                    
                    if(errorMessage == "")
                        {
                            $("#errorMessageBox").html("<p>All fields are typed correctly</p>").css("color","green");
                        }
                })

            </script>

        </div>

    </body>

</html>
